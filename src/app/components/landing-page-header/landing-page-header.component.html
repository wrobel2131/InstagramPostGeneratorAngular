<div class="logo">
  <app-logo
    [width]="logoWidth"
    [height]="logoHeight"
    [routerLink]="'/'"
  ></app-logo>
</div>
<div class="hamburger">
  @if (isMenuExpanded) {
  <i
    [@inOutAnimation]
    class="fa-solid fa-xmark fa-2xl icon"
    style="color: #ffffff"
    (click)="changeMobileMenuState()"
  ></i>

  } @else {
  <i
    [@inOutAnimation]
    class="fa-solid fa-bars fa-2xl icon"
    style="color: #ffffff"
    (click)="changeMobileMenuState()"
  ></i>

  }
</div>
@if (isMenuExpanded) {
<ul class="hamburger-nav" [@inOutAnimation]>
  <li class="nav__item">
    <a [routerLink]="'/'">Home</a>
  </li>
  <li class="nav__item">
    <a [routerLink]="'/signin'">Sign in</a>
  </li>
  <li class="nav__item">
    <a [routerLink]="'signup'">Join us</a>
  </li>
  <li class="nav__item nav__item--languages">
    <app-pick-language-menu></app-pick-language-menu>
  </li>
</ul>
}

<ul class="nav">
  <li class="nav__item">
    <a [routerLink]="'/'">{{ "landingPage.navigation.home" | transloco }}</a>
  </li>
  <li class="nav__item">
    <a [routerLink]="'/signin'">{{
      "landingPage.navigation.signIn" | transloco
    }}</a>
  </li>
  <li class="nav__item">
    <button [routerLink]="'/signup'" class="button">
      <span>{{ "landingPage.navigation.joinUs" | transloco }}</span>
    </button>
  </li>
  <li class="nav__item nav__item--languages">
    <app-pick-language-menu></app-pick-language-menu>
  </li>
</ul>
