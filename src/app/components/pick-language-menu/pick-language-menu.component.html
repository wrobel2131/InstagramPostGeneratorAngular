<mat-form-field class="language-picker">
  <mat-select
    [(value)]="currentLanguage"
    (selectionChange)="changeLang($event)"
  >
    <mat-select-trigger>
      @if (currentLanguage) {
      <span [class]="getFlagClass(currentLanguage.code)"></span>
      }
    </mat-select-trigger>
    @for (language of languages; track $index) {
    <mat-option [value]="language">
      <span [class]="getFlagClass(language.code)"></span>
    </mat-option>
    }
  </mat-select>
</mat-form-field>
