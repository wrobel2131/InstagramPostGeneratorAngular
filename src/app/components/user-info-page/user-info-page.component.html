<form class="info">
  <div class="control">
    <label class="control--label" for="name">Name</label>
    <input class="control--input" type="text" name="name" id="name" />
  </div>
  <div class="control">
    <label class="control--label" for="surname">Surname</label>
    <input class="control--input" type="text" name="surname" id="surname" />
  </div>
  <div class="control">
    <label class="control--label" for="username">Username</label>
    <input class="control--input" type="text" name="username" id="username" />
  </div>

  <div class="control">
    <label class="control--label" for="email">Email</label>
    <input class="control--input" type="text" name="email" id="email" />
  </div>
  <div class="control">
    <label class="control--label" for="password">Password</label>
    <input
      class="control--input"
      type="password"
      name="password"
      id="password"
    />
  </div>
  <div class="control">
    <label class="control--label" for="confirm-password"
      >Confirm password</label
    >
    <input
      class="control--input"
      type="password"
      name="confirm-password"
      id="confirm-password"
    />
  </div>
  <button class="upgrade">Upgrade</button>
</form>
