<div class="side-bar__header">
  <div class="side-bar__header--left">
    <app-logo></app-logo>
    <span class="side-bar__header--name">InstaGenius</span>
  </div>
  <div class="side-bar__header--right">
    <app-pick-language-menu></app-pick-language-menu>
  </div>
</div>
<div class="side-bar__tabs">
  <nav mat-tab-nav-bar [color]="'accent'" [tabPanel]="tabPanel">
    @for (link of links; track link) {
    <a
      mat-tab-link
      [routerLink]="link.path"
      routerLinkActive
      #activeLink="routerLinkActive"
      [active]="activeLink.isActive"
    >
      {{ "routes." + link.path | transloco | titlecase }}
    </a>
    }
  </nav>
</div>
<div class="side-bar__content">
  <mat-tab-nav-panel #tabPanel
    ><router-outlet></router-outlet
  ></mat-tab-nav-panel>
</div>

<div class="side-bar__footer">
  <div class="brand">
    <p class="brand__name">InstaGenius</p>
    <p class="brand__copyright">
      Copyright Â© 2024 {{ "footer.rights" | transloco }}
    </p>
  </div>
  <div class="socials">
    <i class="fa-brands fa-github fa-2xl" style="color: #000000"></i>
    <i class="fa-brands fa-instagram fa-2xl" style="color: #000000"></i>
    <i class="fa-brands fa-linkedin fa-2xl" style="color: #000000"></i>
  </div>
</div>
